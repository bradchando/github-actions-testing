name: Shell Commands

on:
 push:
    branches:
      - master

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: before checkout
        run: |
          pwd
          ls -a
      - name: checkout
        uses: actions/checkout@v2.0.0
        with:
          ref: master
      - name: after checkout
        run: |
          sed -i 's/foo/${{MY_NAME}}/g' test.txt
          echo \\
          cat test.txt